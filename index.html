<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <h1 class="app-title">Awesome Jobs</h1>
        <div class="form-group">
            <form class="input-field">  
                <input id="job-title" type="text" placeholder="Job Title"> <br>
                
                <input id="job-salary" type="text" placeholder="Salary"> <br>

                <button id="btn" class="submit-btn">Post Job</button>
            </form>
        </div>
    </div>
    <section class="jobs">
        <div class="container">
            <h2 class="job-feed">Job Feed</h2>
            <button id="refresh-btn">New jobs available, click to see them</button>
            <div class="job-container">
                
                <div class="job-field" id="jobs">
                    <!-- All Jobs will go here -->
    
    
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
